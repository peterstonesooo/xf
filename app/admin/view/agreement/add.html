<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加协议</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/plugins/summernote/summernote.min.css?a=123" media="all">
    <link rel="stylesheet" href="__ADMIN__/css/admin.css" media="all">
</head>
<body>
    <div class="search">
        <form class="form-inline">
            <a class="btn btn-flat btn-primary m_10_l_0" href="{:url('admin/Agreement/index')}">显示全部</a>
            <a class="btn btn-flat btn-success m_10 f_r" onclick="javascript:history.back(-1)"><i
                        class="fa fa-undo m-r-10"></i>返 回</a>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <form id="commentForm">
                <div class="box box-body">
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">协议类型</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <select name="type" class="form-control">
                                    <option value="1" selected>用户协议</option>
                                    <option value="2">隐私条款</option>
                                    <option value="3">用户捐赠协议</option>
                                    <option value="4">个人信息保护声明</option>
                                </select>
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
                        </div>
                    </div>
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">版本号</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="version" class="form-control" placeholder="请输入版本号">
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
                        </div>
                    </div>
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 summernote_div">
                                <label class="text-lable">协议内容</label>
                                <input type="hidden" name="content" id="content">
                                <div class="summernote"></div>
                            </div>
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dd_ts">*</div>
                        </div>
                    </div>
                    <!-- <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">生效日期</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="datetime-local" name="effective_date" class="form-control">
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
                        </div>
                    </div> -->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">状态</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <div class="dd_radio_lable_left">
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="0" class="dd_radio"><span>不启用</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="1" class="dd_radio" checked><span>启用</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
                        </div>
                    </div>
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">
                                <button type="button" class="btn btn-flat btn-primary" onclick="sub()">提 交</button>
                                <button type="button" class="btn btn-flat btn-default"
                                        onclick="javascript:history.back(-1)">返 回
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="__ADMIN__/plugins/summernote/summernote.min.js?a=123"></script>
    <script src="__ADMIN__/plugins/summernote/lang/summernote-zh-CN.js"></script>
    <script src="__ADMIN__/js/common.js"></script>

    <script>
    $(function () {
        var url = "{:url('admin/Agreement/index')}";
        $('a[href="' + url + '"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="' + url + '"]').children('span').text();
        var headerTitle = headerText + '-添加';
        $('#content-header-title').text(headerTitle);

        // 初始化Summernote编辑器
        $('.summernote').summernote({
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']],
            ],
            lang: 'zh-CN',
            minHeight: '300px',
            callbacks: {
                onImageUpload: function (files) {
                    sendFile(files, 'summernote');
                }
            }
        });
    });

    function sendFile(files, key)
    {
        var formdata = new FormData();
        formdata.append("img_url", $('.' + key + '_div .note-image-input')[0].files[0]);
        $.ajax({
            data : formdata,
            type : "POST",
            url  : '{:url("admin/Home/uploadSummernoteImg")}',
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(res) {
                if (res.code == '200'){
                    $('.' + key).summernote('insertImage', res.data.img_url, res.data.filename);
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 2500, offset: '80px'});
                }
            },
            error:function(res){
                layer.msg(res, {icon: 5, time: 2500, offset: '80px'});
            }
        });
    }

    function sub()
    {
        var content = $('.summernote').summernote('code');
        $('#content').val(content);
        var formData = new FormData($('#commentForm')[0]);
        $.ajax({
            url: '{:url("admin/Agreement/add")}',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code == 0){
                    window.location.href = document.referrer;
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            },
            error: function (res) {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
    </script>
</body>
</html>
