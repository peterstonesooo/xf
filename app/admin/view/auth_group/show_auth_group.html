<script>
    $(function(){
        var url = "{:url('admin/AuthGroup/authGroupList')}";
        $('a[href="'+url+'"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="'+url+'"]').children('span').text();
        var is_add = "<?php echo !empty($data) ? '0' : '1';?>";
        var headerTitle = is_add == "1" ? headerText + '-添加' : headerText + '-编辑';
        $('#content-header-title').text(headerTitle);
    });

    function sub()
    {
        // 表单验证
        var title = $('input[name="title"]').val().trim();
        if (!title) {
            layer.msg('请输入角色名称', {icon: 5, time: 2000});
            $('input[name="title"]').focus();
            return;
        }

        $.post('<?php echo !empty($data) ? url("admin/AuthGroup/editAuthGroup") : url("admin/AuthGroup/addAuthGroup");?>', $('#commentForm').serialize(), function (res) {
            if (res.code == '200'){
                layer.msg('保存成功', {icon: 1, time: 2000}, function(){
                    window.location.href = document.referrer;
                });
            }
            else {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
</script>
