{__NOLAYOUT__}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config('app.app_name')}管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/css/login.css?v=1.1">

    <script src="__ADMIN__/bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body class="signin">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>{:config('app.app_name')}管理系统</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <form id="commentForm" method="post">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                        <input type="text" name="account" id="LAY-user-login-username" placeholder="用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                        <input type="password" name="password" id="LAY-user-login-password" placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid login" type="button" onclick="sub()">登 录</button>
                    </div>
                    <div class="layui-trans layadmin-user-login-footer">
                        <p>{:config('app.app_name')}管理系统 Copyright © 2022</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $(document).keyup(function(event){
            if(event.keyCode == 13){
                $(".login").trigger("click");
            }
        });

        function sub()
        {
            // 获取表单数据
            var account = $('#LAY-user-login-username').val();
            var password = $('#LAY-user-login-password').val();
            
            // 表单验证
            if (!account || account.trim() == '') {
                alert('请输入用户名');
                return;
            }
            if (!password || password.trim() == '') {
                alert('请输入密码');
                return;
            }
            
            // 防止重复提交
            var $btn = $(".login");
            if ($btn.data('submitting')) {
                return;
            }
            $btn.data('submitting', true).text('登录中...').prop('disabled', true);
            
            // 发送登录请求
            $.ajax({
                url: "{:url('admin/Common/login')}",
                type: 'POST',
                data: $('#commentForm').serialize(),
                dataType: 'json',
                success: function (res) {
                    $btn.data('submitting', false).text('登 录').prop('disabled', false);
                    
                    if (res && res.code == '200'){
                        if (res.data && res.data.isValid == 0) {
                            window.location.href = "{:url('admin/Home/index')}";
                        }
                        else {
                            window.location.href = "{:url('admin/Common/secondaryValidation')}";
                        }
                    }
                    else {
                        alert(res.msg || '登录失败，请重试');
                    }
                },
                error: function(xhr, status, error) {
                    $btn.data('submitting', false).text('登 录').prop('disabled', false);
                    
                    var errorMsg = '登录请求失败';
                    if (xhr.responseJSON && xhr.responseJSON.msg) {
                        errorMsg = xhr.responseJSON.msg;
                    } else if (xhr.responseText) {
                        try {
                            var res = JSON.parse(xhr.responseText);
                            if (res.msg) {
                                errorMsg = res.msg;
                            }
                        } catch(e) {
                            errorMsg = '网络错误，请检查网络连接后重试';
                        }
                    } else {
                        errorMsg = '网络错误，请检查网络连接后重试';
                    }
                    alert(errorMsg);
                    console.error('Login error:', status, error, xhr);
                }
            });
        }
    </script>
</body>
</html>
