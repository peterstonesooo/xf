<script>
$(function(){
    // 全选/取消全选
    $("#checkAll").click(function(){
        $(".checkItem").prop("checked", $(this).prop("checked"));
    });
    
    // 监听分页链接点击
    $('.pagination a').click(function(e) {
        // 清除所有选择
        $(".checkItem").prop("checked", false);
        $("#checkAll").prop("checked", false);
    });
});

// 改变每页显示数量
function changePageSize(size) {
    var url = new URL(window.location.href);
    url.searchParams.set('limit', size);
    url.searchParams.set('page', 1); // 切换每页数量时重置到第一页
    window.location.href = url.toString();
}

// 审核通过
function auditPass(id) {
    $('#pass_id').val(id);
    $('#pass_minsheng_amount').val('');
    $('#passModal').modal('show');
}

// 审核拒绝
function auditReject(id) {
    $('#reject_id').val(id);
    $('#reject_reason').val('');
    $('#rejectModal').modal('show');
}

// 批量审核通过
function batchAuditPass() {
    var ids = [];
    $(".checkItem:checked").each(function(){
        ids.push($(this).val());
    });
    if(ids.length == 0){
        layer.msg('请选择要审核的记录', {icon: 5, time: 2000});
        return;
    }
    
    layer.prompt({
        formType: 0,
        title: '请输入收益金金额',
        area: ['300px', '150px']
    }, function(minsheng_amount, index){
        if(!minsheng_amount || minsheng_amount <= 0) {
            layer.msg('收益金金额必须大于0', {icon: 5, time: 2000});
            return;
        }
        
        layer.confirm('确定要通过选中的 ' + ids.length + ' 条记录吗？', {
            btn: ['确定','取消']
        }, function(){
            $.post('{:url("admin/ExclusiveLog/batchAuditPass")}', {ids: ids, minsheng_amount: minsheng_amount}, function (res) {
                if (res.code == 200) {
                    layer.msg('批量审核通过成功', {icon: 1, time: 2000}, function(){
                        window.location.reload();
                    });
                } else {
                    layer.msg(res.msg || '操作失败', {icon: 5, time: 3000});
                }
            });
            layer.close(index);
        });
    });
}

// 批量审核拒绝
function batchAuditReject() {
    var ids = [];
    $(".checkItem:checked").each(function(){
        ids.push($(this).val());
    });
    if(ids.length == 0){
        layer.msg('请选择要审核的记录', {icon: 5, time: 2000});
        return;
    }
    
    layer.prompt({
        formType: 2,
        title: '请输入拒绝原因',
        area: ['300px', '150px']
    }, function(reason, index){
        if(!reason.trim()) {
            layer.msg('拒绝原因不能为空', {icon: 5, time: 2000});
            return;
        }
        
        layer.confirm('确定要拒绝选中的 ' + ids.length + ' 条记录吗？', {
            btn: ['确定','取消']
        }, function(){
            $.post('{:url("admin/ExclusiveLog/batchAuditReject")}', {ids: ids, reason: reason}, function (res) {
                if (res.code == 200) {
                    layer.msg('批量审核拒绝成功', {icon: 1, time: 2000}, function(){
                        window.location.reload();
                    });
                } else {
                    layer.msg(res.msg || '操作失败', {icon: 5, time: 3000});
                }
            });
            layer.close(index);
        });
    });
}

// 审核通过表单提交
$('#passForm').submit(function (e) {
    e.preventDefault();
    var formData = $(this).serialize();
    $.post('{:url("admin/ExclusiveLog/auditPass")}', formData, function (res) {
        if (res.code == 200) {
            $('#passModal').modal('hide');
            layer.msg('审核成功', {icon: 1, time: 2000}, function () {
                location.reload();
            });
        } else {
            layer.msg(res.msg, {icon: 5, time: 3000});
        }
    });
});

// 拒绝表单提交
$('#rejectForm').submit(function (e) {
    e.preventDefault();
    var formData = $(this).serialize();
    $.post('{:url("admin/ExclusiveLog/auditReject")}', formData, function (res) {
        if (res.code == 200) {
            $('#rejectModal').modal('hide');
            layer.msg('拒绝成功', {icon: 1, time: 2000}, function () {
                location.reload();
            });
        } else {
            layer.msg(res.msg, {icon: 5, time: 3000});
        }
    });
});
</script>
