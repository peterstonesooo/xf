    function selectFile(i)
    {
        $('#img_preview'+i).html('');
        var files = document.getElementById('img_url'+i).files;
        if(files.length == 0){
            return;
        }
        var file = files[0]; //把上传的图片显示出来
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(){
            var result = document.getElementById('img_preview'+i);
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            result.innerHTML = '<img style="max-width: 580px;" src ="'+src+'"/>';
        }
    }

    function sub()
    {
        var support_pay_methods = $("#select_support_pay_methods").val();
        $('#support_pay_methods').val(support_pay_methods);

        var formData = new FormData($('#commentForm')[0]);
        var isEdit = <?php echo !empty($data) ? 'true' : 'false'; ?>;
        
        $.ajax({
            url: '<?php echo !empty($data) ? url("admin/Project/editProject") : url("admin/Project/addProject");?>',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code == '200'){
                    if (!isEdit) {
                        // 只在新增时发送消息通知
                        $.ajax({
                            url: '<?php echo url("admin/Project/sendProjectNotice");?>',
                            type: 'POST',
                            data: {
                                project_id: res.data.id,
                                project_name: formData.get('name')
                            },
                            success: function(noticeRes) {
                                if(noticeRes.code == '200') {
                                    layer.msg('保存成功并已发送通知', {icon: 1, time: 2000}, function(){
                                        window.location.href = document.referrer;
                                    });
                                } else {
                                    layer.msg('保存成功但发送通知失败', {icon: 2, time: 2000}, function(){
                                        window.location.href = document.referrer;
                                    });
                                }
                            },
                            error: function() {
                                layer.msg('保存成功但发送通知失败', {icon: 2, time: 2000}, function(){
                                    window.location.href = document.referrer;
                                });
                            }
                        });
                    } else {
                        // 编辑时直接返回
                        layer.msg('保存成功', {icon: 1, time: 2000}, function(){
                            window.location.href = document.referrer;
                        });
                    }
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            },
            error: function (res) {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
