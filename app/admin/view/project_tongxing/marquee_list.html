<script>
    function delMarquee(id)
    {
        layer.confirm('确认删除该记录吗？', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("admin/ProjectTongxing/delMarquee")}', {id: id}, function (res) {
                if (res.code == '200') {
                    layer.msg('删除成功', {icon: 1, time: 1500}, function () {
                        location.reload(true);
                    });
                } else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            });
        });
    }
</script>
