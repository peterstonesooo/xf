<script>
    $(function () {
        var url = "{:url('admin/ProjectTongxing/projectList')}";
        $('a[href="' + url + '"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="' + url + '"]').children('span').text();

        var headerTitle = is_add == "1" ? headerText + '-添加' : headerText + '-编辑';
        $('#content-header-title').text(headerTitle);
    });

    function selectFile(i)
    {
        $('#img_preview'+i).html('');
        var files = document.getElementById('img_url'+i).files;
        if(files.length == 0){
            return;
        }
        var file = files[0]; //把上传的图片显示出来
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(){
            var result = document.getElementById('img_preview'+i);
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            result.innerHTML = '<img style="max-width: 580px;" src ="'+src+'"/>';
        }
    }

    // 封面图相关函数
    var coverImageCounter = 0;
    
    function addCoverImage() {
        coverImageCounter++;
        var container = document.getElementById('cover_images_container');
        var newItem = document.createElement('div');
        newItem.className = 'cover-image-item';
        newItem.style = 'border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px;';
        newItem.innerHTML = `
            <div class="row">
                <div class="col-md-10">
                    <div class="cover-img-preview" id="cover_img_preview_` + coverImageCounter + `"></div>
                    <input type="file" class="form-control" name="new_cover_img[]" id="cover_img_file_` + coverImageCounter + `" accept="image/gif,image/jpeg,image/jpg,image/png" onchange="selectCoverFile(` + coverImageCounter + `)">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger btn-xs" onclick="removeCoverImage(this)">删除</button>
                </div>
            </div>
        `;
        container.appendChild(newItem);
    }

    function selectCoverFile(counter) {
        var fileInput = document.getElementById('cover_img_file_' + counter);
        var preview = document.getElementById('cover_img_preview_' + counter);
        preview.innerHTML = '';
        
        var files = fileInput.files;
        if(files.length == 0){
            return;
        }
        
        var file = files[0];
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(){
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            preview.innerHTML = '<img style="max-width: 100%; max-height: 200px; margin-bottom: 10px;" src="' + src + '"/>';
        }
    }

    function removeCoverImage(button) {
        button.closest('.cover-image-item').remove();
    }

    function addAmount() {
        var container = document.getElementById('amounts_container');
        var newItem = document.createElement('div');
        newItem.className = 'amount-item';
        newItem.style = 'border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px;';
        newItem.innerHTML = `
            <div class="row">
                <div class="col-md-5">
                    <input type="text" name="amount_value[]" class="form-control" placeholder="金额">
                </div>
                <div class="col-md-6">
                    <input type="text" name="amount_description[]" class="form-control" placeholder="说明">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-xs" onclick="removeAmount(this)">删除</button>
                </div>
            </div>
        `;
        container.appendChild(newItem);
    }

    function removeAmount(button) {
        var container = document.getElementById('amounts_container');
        var items = container.getElementsByClassName('amount-item');
        if (items.length > 1) {
            button.closest('.amount-item').remove();
        } else {
            layer.msg('至少保留一个金额配置', {icon: 2, time: 2000});
        }
    }

    // 视频相关函数
    $(function() {
        // 根据现有数据判断默认选中哪个类型
        <?php if (!empty($data['video_url']) && preg_match('/\.(mp4|avi|mov|wmv|flv|webm)$/i', $data['video_url'])) { ?>
            $('#video_type_upload').prop('checked', true);
            $('#video_url_section').hide();
            $('#video_upload_section').show();
        <?php } ?>

        // 切换视频输入方式
        $('input[name="video_type"]').change(function() {
            if ($(this).val() === 'url') {
                $('#video_url_section').show();
                $('#video_upload_section').hide();
            } else {
                $('#video_url_section').hide();
                $('#video_upload_section').show();
            }
        });
    });

    function previewVideo() {
        var fileInput = document.getElementById('video_file_input');
        var preview = document.getElementById('video_preview');
        
        if (fileInput.files && fileInput.files[0]) {
            var file = fileInput.files[0];
            
            // 检查文件大小（100MB = 100 * 1024 * 1024 bytes）
            if (file.size > 100 * 1024 * 1024) {
                layer.msg('视频文件过大，请上传小于100MB的视频', {icon: 2, time: 3000});
                fileInput.value = '';
                return;
            }
            
            // 检查文件类型
            var validTypes = ['video/mp4', 'video/avi', 'video/quicktime', 'video/x-msvideo', 'video/x-flv', 'video/webm', 'video/x-ms-wmv'];
            if (validTypes.indexOf(file.type) === -1) {
                layer.msg('不支持的视频格式，请上传mp4、avi、mov、wmv、flv或webm格式', {icon: 2, time: 3000});
                fileInput.value = '';
                return;
            }
            
            // 预览视频
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = '<video controls style="max-width: 100%; max-height: 300px; margin-bottom: 10px;"><source src="' + e.target.result + '" type="' + file.type + '">您的浏览器不支持视频播放</video><div><small class="text-success">已选择: ' + file.name + ' (' + (file.size / 1024 / 1024).toFixed(2) + ' MB)</small></div>';
            };
            reader.readAsDataURL(file);
        }
    }

    function removeVideo() {
        if (confirm('确定要删除当前视频吗？')) {
            document.getElementById('video_preview').innerHTML = '';
            document.getElementById('video_file_input').value = '';
            var existingInput = document.querySelector('input[name="existing_video_url"]');
            if (existingInput) {
                existingInput.remove();
            }
            layer.msg('视频已移除', {icon: 1, time: 2000});
        }
    }

    function sub()
    {
        var formData = new FormData($('#commentForm')[0]);
        var isEdit = <?php echo !empty($data) ? 'true' : 'false'; ?>;
        
        // 根据选择的视频类型清理不需要的数据
        var videoType = $('input[name="video_type"]:checked').val();
        var videoInput = document.getElementById('video_file_input');
        var hasVideoFile = videoInput && videoInput.files && videoInput.files.length > 0;
        var existingVideo = formData.get('existing_video_url');
        var currentVideoUrl = formData.get('video_url');
        if (videoType === 'upload' && !hasVideoFile) {
            var fallbackVideoUrl = existingVideo || currentVideoUrl || '';
            $('input[name="video_type"][value="url"]').prop('checked', true);
            $('#video_url_section').show();
            $('#video_upload_section').hide();
            videoType = 'url';
            formData.set('video_type', 'url');
            if (fallbackVideoUrl) {
                formData.set('video_url', fallbackVideoUrl);
            }
        }

        if (videoType === 'url') {
            // 如果选择视频链接，移除上传的视频文件
            formData.delete('video_file');
            formData.delete('existing_video_url');
        } else {
            // 如果选择上传视频，检查是否有上传文件或保留现有视频
            var hasVideoFile = formData.get('video_file') && formData.get('video_file').size > 0;
            var hasExistingVideo = formData.get('existing_video_url');
            
            if (!hasVideoFile && !hasExistingVideo) {
                // 如果没有上传新视频也没有保留旧视频，清空 video_url
                formData.set('video_url', '');
            } else if (!hasVideoFile && hasExistingVideo) {
                // 保留现有视频，不需要额外操作
            } else {
                // 有新上传的视频，清空链接
                formData.set('video_url', '');
            }
        }
        
        $.ajax({
            url: '<?php echo !empty($data) ? url("admin/ProjectTongxing/editProject") : url("admin/ProjectTongxing/addProject");?>',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code == '200'){
                    layer.msg('保存成功', {icon: 1, time: 2000}, function(){
                        window.location.href = document.referrer;
                    });
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            },
            error: function (res) {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
</script>
