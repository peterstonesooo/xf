<script>
    $(function () {
        var url = "{:url('admin/ProjectTongxing/projectList')}";
        $('a[href="' + url + '"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="' + url + '"]').children('span').text();
        var is_add = "<?php echo !empty($data) ? '0' : '1';?>";
        var headerTitle = is_add == "1" ? headerText + '-添加' : headerText + '-编辑';
        $('#content-header-title').text(headerTitle);
    });

    function selectFile(i)
    {
        $('#img_preview'+i).html('');
        var files = document.getElementById('img_url'+i).files;
        if(files.length == 0){
            return;
        }
        var file = files[0]; //把上传的图片显示出来
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(){
            var result = document.getElementById('img_preview'+i);
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            result.innerHTML = '<img style="max-width: 580px;" src ="'+src+'"/>';
        }
    }

    function addAmount() {
        var container = document.getElementById('amounts_container');
        var newItem = document.createElement('div');
        newItem.className = 'amount-item';
        newItem.style = 'border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px;';
        newItem.innerHTML = `
            <div class="row">
                <div class="col-md-5">
                    <input type="text" name="amount_value[]" class="form-control" placeholder="金额">
                </div>
                <div class="col-md-6">
                    <input type="text" name="amount_description[]" class="form-control" placeholder="说明">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-xs" onclick="removeAmount(this)">删除</button>
                </div>
            </div>
        `;
        container.appendChild(newItem);
    }

    function removeAmount(button) {
        var container = document.getElementById('amounts_container');
        var items = container.getElementsByClassName('amount-item');
        if (items.length > 1) {
            button.closest('.amount-item').remove();
        } else {
            layer.msg('至少保留一个金额配置', {icon: 2, time: 2000});
        }
    }

    function sub()
    {
        var formData = new FormData($('#commentForm')[0]);
        var isEdit = <?php echo !empty($data) ? 'true' : 'false'; ?>;
        
        $.ajax({
            url: '<?php echo !empty($data) ? url("admin/ProjectTongxing/editProject") : url("admin/ProjectTongxing/addProject");?>',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code == '200'){
                    layer.msg('保存成功', {icon: 1, time: 2000}, function(){
                        window.location.href = document.referrer;
                    });
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            },
            error: function (res) {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
</script>
