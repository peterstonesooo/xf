<script>
$(function() {
    // 表单验证
    $('form').submit(function() {
        var minAmount = parseFloat($('input[name="min_amount"]').val());
        var maxAmount = parseFloat($('input[name="max_amount"]').val());
        
        if (maxAmount <= minAmount) {
            layer.msg('最高转账金额必须大于最低转账金额', {icon: 2});
            return false;
        }
        
        return true;
    });
    
    // 手续费率输入处理
    $('input[name="fee_rate"]').on('input', function() {
        var value = parseFloat($(this).val());
        if (value > 100) {
            $(this).val(100);
        }
    });
    });
</script>
