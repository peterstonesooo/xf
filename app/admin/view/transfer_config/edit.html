<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">编辑转账配置</h3>
            </div>
            <form class="form-horizontal" method="post" action="{:url('admin/TransferConfig/update')}">
                <input type="hidden" name="id" value="{$data.id}">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">钱包类型</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="{$data.wallet_type_text}" readonly>
                            <span class="help-block">钱包类型不可修改</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最低转账金额 <span class="text-red">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon">￥</span>
                                <input type="number" name="min_amount" class="form-control" placeholder="请输入最低转账金额" step="0.01" min="0" value="{$data.min_amount}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最高转账金额 <span class="text-red">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon">￥</span>
                                <input type="number" name="max_amount" class="form-control" placeholder="请输入最高转账金额" step="0.01" min="0" value="{$data.max_amount}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手续费率 <span class="text-red">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" name="fee_rate" class="form-control" placeholder="请输入手续费率" step="0.01" min="0" max="100" value="{$data.fee_rate}" required>
                                <span class="input-group-addon">%</span>
                            </div>
                            <span class="help-block">请输入0-100之间的数字，如5表示5%</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日转账限额 <span class="text-red">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon">￥</span>
                                <input type="number" name="daily_limit" class="form-control" placeholder="请输入日转账限额" step="0.01" min="0" value="{$data.daily_limit}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态 <span class="text-red">*</span></label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" <?php echo $data['status'] == 1 ? 'checked' : ''; ?>> 启用
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" <?php echo $data['status'] == 0 ? 'checked' : ''; ?>> 禁用
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea name="remark" class="form-control" rows="3" placeholder="请输入备注信息">{$data.remark}</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="box-footer">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="{:url('admin/TransferConfig/index')}" class="btn btn-default">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(function() {
    // 表单验证
    $('form').submit(function() {
        var minAmount = parseFloat($('input[name="min_amount"]').val());
        var maxAmount = parseFloat($('input[name="max_amount"]').val());
        
        if (maxAmount <= minAmount) {
            layer.msg('最高转账金额必须大于最低转账金额', {icon: 2});
            return false;
        }
        
        return true;
    });
    
    // 手续费率输入处理
    $('input[name="fee_rate"]').on('input', function() {
        var value = parseFloat($(this).val());
        if (value > 100) {
            $(this).val(100);
        }
    });
    });
</script>
