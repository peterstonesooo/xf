<script>
    function toggleStatus(id) {
        layer.confirm('确定要切换状态吗？', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("admin/TransferConfig/toggleStatus")}', {"id": id}, function (res) {
                if (res.code == 200) {
                    layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                        location.reload();
                    });
                } else {
                    layer.msg(res.msg, {icon: 2, time: 2000});
                    location.reload();
                }
            });
        }, function (index2) {
            location.reload();
        });
    }
    
    function deleteConfig(id) {
        layer.confirm('确定要删除这个配置吗？', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("admin/TransferConfig/delete")}', {"id": id}, function (res) {
                if (res.code == 200) {
                    layer.msg('删除成功', {icon: 1, time: 1500}, function () {
                        location.reload();
                    });
                } else {
                    layer.msg(res.msg, {icon: 2, time: 2000});
                }
            });
        });
    }
</script>
