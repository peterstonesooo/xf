<div class="search">
    <form class="form-inline">
        <div class="form-group">
            <label>用户ID：</label>
            <input type="text" class="form-control" name="user_id" value="{$req.user_id|default=''}" placeholder="用户ID">
        </div>
        <div class="form-group">
            <label>手机号：</label>
            <input type="text" class="form-control" name="phone" value="{$req.phone|default=''}" placeholder="手机号">
        </div>
        <div class="form-group">
            <label>项目：</label>
            <select class="form-control" name="project_id">
                <option value="">全部项目</option>
                {volist name="projects" id="project"}
                <option value="{$project.id}" {if condition="$req.project_id eq $project.id"}selected{/if}>{$project.name}</option>
                {/volist}
            </select>
        </div>
        <div class="form-group">
            <label>开始日期：</label>
            <input type="date" class="form-control" name="start_date" value="{$req.start_date|default=''}">
        </div>
        <div class="form-group">
            <label>结束日期：</label>
            <input type="date" class="form-control" name="end_date" value="{$req.end_date|default=''}">
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
        <a class="btn btn-default" href="{:url('admin/User/giftRecordList')}">重置</a>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户信息</th>
                <th>项目名称</th>
                <th>赠送金额</th>
                <th>订单号</th>
                <th>操作管理员</th>
                <th>赠送时间</th>
            </tr>
        </thead>
        <tbody>
            {volist name="data" id="item"}
            <tr>
                <td>{$item.id}</td>
                <td>
                    ID: {$item.user_id}<br>
                    姓名: {$item.realname|default='未实名'}<br>
                    手机: {$item.phone}
                </td>
                <td>{$item.project_name}</td>
                <td>￥{$item.gift_amount}</td>
                <td>{$item.order_sn}</td>
                <td>{$item.admin_name}</td>
                <td>{$item.created_at}</td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>

<div class="pagination-wrapper">
    {$data->render()}
</div>

<script>
    $(function () {
        var url = "{:url('admin/User/giftRecordList')}";
        $('a[href="' + url + '"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="' + url + '"]').children('span').text();

        var headerTitle = headerText + '-' + '赠送记录';
        $('#content-header-title').text(headerTitle);
    });
</script>
